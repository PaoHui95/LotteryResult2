<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Results Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid gold;
    }
    header h1 {
      margin: 0;
      color: gold;
    }
    .current-result {
      text-align: center;
      margin: 40px 0;
    }
    .current-result h2 {
      color: gold;
    }
    .numbers {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      align-items: center;
    }
    .number-box, .special-number-box {
      background: gold;
      color: #000;
      font-size: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
    .special-number-box {
      background: red;
      color: #fff;
    }
    .plus-sign {
      font-size: 2rem;
      margin: 0 10px;
      color: #000;
    }
    .countdown {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.2rem;
      color: #555;
    }
    table {
      width: 80%;
      margin: 0 auto 50px;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.02);
    }
    th, td {
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: rgba(255, 215, 0, 0.2);
      color: goldenrod;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lottery Results Board</h1>
  </header>
  <div class="current-result">
    <h2>Latest Result</h2>
    <div class="numbers" id="latestNumbers">
      <div class="number-box">8</div>
      <div class="number-box">12</div>
      <div class="number-box">23</div>
      <div class="number-box">34</div>
      <div class="number-box">45</div>
      <div class="plus-sign">+</div>
      <div class="special-number-box">7</div>
    </div>
  </div>
  <div class="countdown">
    Next update in: <span id="countdown">60</span> seconds
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Draw #</th>
        <th>Numbers + Special</th>
      </tr>
    </thead>
    <tbody id="resultHistory">
      <tr>
        <td>2025-03-24</td>
        <td>#1023</td>
        <td>5, 14, 22, 31, 37 + 10</td>
      </tr>
      <tr>
        <td>2025-03-23</td>
        <td>#1022</td>
        <td>2, 9, 19, 28, 36 + 8</td>
      </tr>
      <tr>
        <td>2025-03-22</td>
        <td>#1021</td>
        <td>3, 11, 18, 29, 39 + 4</td>
      </tr>
    </tbody>
  </table>

  <script>
    let countdown = 60;
    const countdownEl = document.getElementById('countdown');

    setInterval(() => {
      countdown--;
      if (countdown <= 0) countdown = 60;
      countdownEl.textContent = countdown;
    }, 1000);
  </script>
</body>
</html>
